name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Start Mosquitto broker
        run: |
          docker run -d --name mosquitto-ci -p 1883:1883 eclipse-mosquitto:2.0.18 \
            /bin/sh -c "echo 'listener 1883 0.0.0.0' > /mosquitto/config/mosquitto.conf \
            && echo 'allow_anonymous true' >> /mosquitto/config/mosquitto.conf \
            && echo 'persistence false' >> /mosquitto/config/mosquitto.conf \
            && mosquitto -c /mosquitto/config/mosquitto.conf"
      - name: Install dependencies
        run: npm ci
      - name: Wait for MQTT broker
        run: |
          for i in {1..10}; do
            if nc -z localhost 1883; then
              exit 0
            fi
            sleep 1
          done
          exit 1
      - name: Run tests
        run: npm test
